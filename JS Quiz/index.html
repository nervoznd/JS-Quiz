<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="titles">
            <div class="left-title">JS Quiz</div>
            <div class="right-title">Total Questions: <span id="tque"></span></div>
        </div>
        <button class="theme-switcher btn" id="theme-toggle">Toggle Theme</button>
    </header>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div id="quiz" class="quiz-body">
                        <form name="quiz-form" onSubmit="">
                            <fieldset class="form-group">
                                <h4><span id="qid">1.</span> <span id="question"></span></h4>
                                <div class="option-block-container" id="question-options">
                                </div>
                            </fieldset>
                            <div class="timer" id="timer">00:00</div>
                            <button name="next" id="next" class="btn">Next</button>
                        </form>
                    </div>
                    <div id="result" class="hidden">
                        <h4>Your Score: <span id="score"></span>/<span id="total"></span></h4>
                        <button id="restart" class="btn">Restart Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
